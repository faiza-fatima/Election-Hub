<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="center">
        <div class="content-box">
            <h2 class="masked-text">Welcome to Our Site!</h2>
            <p>Experience the best food recipes from around the world. Enjoy cooking with our step-by-step guides.</p>
            <button onclick="displayMessage('You clicked on Pizza! Enjoy making delicious pizza!')">
                <img src="https://img.icons8.com/emoji/48/000000/pizza-emoji.png" alt="Pizza Icon">
                Pizza
            </button>
            <button onclick="displayMessage('You clicked on Burger! Enjoy making juicy burgers!')">
                <img src="https://img.icons8.com/emoji/48/000000/hamburger-emoji.png" alt="Burger Icon">
                Burger
            </button>
            <button onclick="displayMessage('You clicked on Sushi! Enjoy making fresh sushi!')">
                <img src="https://img.icons8.com/emoji/48/000000/sushi-emoji.png" alt="Sushi Icon">
                Sushi
            </button>
            <div id="displayText"></div>
        </div>
    </div>

    <script src="main1.js"></script>
</body>
</html>
